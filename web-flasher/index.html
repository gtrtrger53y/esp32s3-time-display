<!--
  Simple web‑flashing page for the ESP32‑S3 New York Time Display.

  This page uses ESP‑Web‑Tools to provide a one‑click firmware installer
  directly from your browser.  To make this work you need to supply a
  compiled firmware binary (`firmware.bin`) built from this project.
  After compiling your sketch, copy the generated `firmware.bin` into
  this directory and update the `url` field below to point at it.

  Host this file on any static server (for example GitHub Pages) and
  browse to it using Chrome or Edge.  The user will be prompted to
  connect their ESP32‑S3‑LCD‑1.47B over USB and flash the firmware.
-->
